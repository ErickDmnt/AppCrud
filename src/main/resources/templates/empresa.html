<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{plantilla/plantillaPrincipal}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="hold-transition sidebar-mini">
	<div class="card" layout:fragment="content">
	
		<!-- /.card-header -->
		<div class="card-body table-responsive p-0">
			<table class="table table-hover text-nowrap">
				<thead>
					<tr>
						<th scope="col">id Empresa</th>
						<th scope="col">Nombre</th>
						<th scope="col">RUC</th>
						<th scope="col">Propietario</th>
						<th scope="col">Fecha Creacion</th>
						<th scope="col">Provincia</th>
						<th scope="col">Actividad</th>
						<th scope="col">Editar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tmp:${listarEmpresa}">
						<td th:text="${tmp.idEmpresa}"></td>
						<td th:text="${tmp.nombre}"></td>
						<td th:text="${tmp.ruc}"></td>
						<td th:text="${tmp.propietario}"></td>
						<td th:text="${tmp.fechaCreacion}"></td>
						<td th:text="${tmp.provincia}"></td>
						<td th:text="${tmp.actividad}"></td>
						
						<td><a th:href=" @{/editarEmpresa/}+${tmp.idEmpresa}"
							class="btn btn-success btn-circle"> <i class="fas fa-edit"></i>
						</a></td>
						<td><a
							
							th:href="@{/eliminarEmpresa/}+${tmp.idEmpresa}"
							class="btn btn-danger btn-circle"> <i class="fas fa-trash"></i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
